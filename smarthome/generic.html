		  <script language="javascript">
				//var input = document.getElementById("input").value;

				var volume = [99, 15, 20]

				function aclick() {
					var input = document.getElementById("input").value;
					console.log("AAA");
					document.getElementById("output").value = input;
				}
				function myfunction() {
					document.getElementById("aaa").innerHTML = '{<br>"Samsung Induction Cooker":{<br>"Name": "Samsung Induction Cooker",<br>"Manufacturer":"Samsung",<br>"Cooker temperature":"</div>'+volume[0]+'",<br>"Manufacturing Date":"09/12",<br>"Service":["Boil", "Braise", "Deep-fry", "Preheat"]<br>}<br>}'
				}
				function myfunction_1() {
					document.getElementById("aaa").innerHTML = '{<br>"Samsung Refrigerator":{<br>"Name": "Samsung Refrigerator",<br>"Manufacturer":"Samsung",<br>"Refrigerator temperature":"</div>'+volume[1]+'",<br>Manufacturing Date":"09/12",<br>"Service":["Chilling", "Ice Making"]<br>}<br>}'
				}
				function myfunction_2() {
					document.getElementById("aaa").innerHTML = '{<br>"Samsung Alarm":{<br>"Name": "Samsung Alarm",<br>"Manufacturer":"Samsung",<br>"Alarm Volume":"</div>'+volume[2]+'",<br>Manufacturing Date":"09/12",<br>"Service":["On", "Off"]<br>}<br>}'
				}

				function up(n) {
					document.getElementById("volume" + n).innerHTML = ++volume[n]
				}
				function down(n) {
					document.getElementById("volume" + n).innerHTML = --volume[n]
				}
